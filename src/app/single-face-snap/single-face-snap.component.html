<div
  class="face-snap-card"
  [ngClass]="{ snapped: buttonText === 'Oups, unSnap!' }"
>
  <p>{{ 334.36 | currency: 'EUR' }}</p>
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <a routerLink="/facesnaps">Back</a>
  <p>
    Mis en ligne le {{ faceSnap.createDate | date: "d MMMM YYYY, à HH:mm" }}
  </p>
  <img [src]="faceSnap.imageUrl" alt="img1" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ',0)' }">{{
      faceSnap.snaps
    }}</span>
  </p>
</div>
